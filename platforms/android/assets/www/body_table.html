<!doctype html>
<html lang="en">
    
<head>
    <meta charset="utf-8" />
    <title>HTML5 Semantic Markup Demo: Cross Browser</title>
</head>

<body>
	<table border="3">
	  <tr>
		<td rowspan="2">Month</td><!--Month单元格占了两行-->
		<td>Savings</td>
	  </tr>
	  <tr>
		<td>$100</td>
	  </tr>
	  <tr>
		<td colspan="2">January</td><!--January单元格占了两列-->
	  </tr>
	</table>
</body>
</html>
